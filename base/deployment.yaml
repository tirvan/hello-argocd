apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      serviceAccountName: hello-world
      securityContext: {}
      containers:
        - name: hello-world
          env:
          - name: APPENV
            valueFrom:
              configMapKeyRef:
                key: ENV
                name: hello-world-cm        
          securityContext: {}
          image: "quay.io/tanirvan/hello-world-python:v1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources: {}
